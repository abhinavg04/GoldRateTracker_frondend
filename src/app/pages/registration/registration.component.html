<div class="container-fluid py-4 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>Registration</h3>
            <div class="card">
                <form class="form-card" [formGroup]="regForm" (ngSubmit)="validate()">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label>
                            <input type="text" id="fname" formControlName="first_name" name="fname"
                                placeholder="Enter your first name">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3">Last
                                name<span class="text-danger"> *</span></label> 
                                <input type="text" id="lname"
                                name="lname" formControlName="last_name" placeholder="Enter your last name"> 
                            </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Email<span class="text-danger"> *</span></label>
                                 <input
                                type="text"  formControlName="email" id="email" name="email" placeholder="Enter email" > </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Username<span class="text-danger"> *</span></label>
                            <input type="text" id="mob"  formControlName="username" name="mob" placeholder="Enter username" >
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Password<span class="text-danger"> *</span></label>
                            <input type="password" id="job" name="job" formControlName="password" placeholder="Enter password">
                        </div>
                    </div>
                    <button class="btn btn-dark" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
